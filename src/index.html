<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Users</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <article class="userModal">
    <div class="userModal-content">
      <div class="userModal-card">
        <button class="userModal-cerrar" id="userModal-cerrar">X</button>
        <div class="userModal-card_content">
          <div class="userModal-perfil">
            <img src="" id="userModal-imgPerfil" alt="Imagen perfil">
            <div class="userModal-textPerfil">
              <h4 id="userModal-nombrePersona"></h4>
              <p id="userModal-usernamePersona"></p>
            </div>
          </div>
          <div class="userModal-webranck">
            <p><a href="" id="userModal-webPersona" target="_blanck"></a></p>
            <p id="userModal-ranckPersona"></p>
          </div>
          <div class="userModal-cursosCarreras">
            <p id="userModal-cursosPersona"></p>
            <p id="userModal-carrerasPersona"></p>
          </div>
          <div class="userModal-description">
            <p id="userModal-descPersona"></p>
          </div>
        </div>
      </div>
    </article>

  <section class="main">
    <img src="img/Logo.png" alt="Logo Platzi Users">
    <h2>Buscar m√°s usuarios</h2>
    <div class="main-search">
      <input type="text" placeholder="Nombre de usuario" name="searchUser" id="username-field">
      <button type="button"id="btn-search">Buscar</button>
    </div>
  </section>

  <section class="users">
    <div class="users-content">
      <div class="users-card">
        <div class="users-card_content">
          <div class="perfil">
            <img src="" id="img-perfil" alt="Imagen perfil">
            <div class="perfil-text">
              <h4 id="nombre-persona"></h4>
              <p id="username-persona"></p>
            </div>
          </div>
          <div class="web-ranck">
            <p><a href="" id="web-persona" target="_blanck"></a></p>
            <p id="ranck-persona"></p>
          </div>
          <div class="description">
            <p id="desc-persona"></p>
          </div>
        </div>
      </div>
  </section>
  
  <script type="module" src="js/1user.js"></script>
  <script type="module" src="js/searchUser.js"></script>
</body>
</html>
