<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Users</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="main">
    <img src="img/Logo.png" alt="Logo Platzi Users">
    <h2>Buscar m√°s usuarios</h2>
    <div class="main-search">
      <input type="text" placeholder="Nombre de usuario">
      <button>Buscar</button>
    </div>
  </section>

  <section class="users">
    <div class="users-content">
      <div class="users-card">
        <div class="users-card_content">
          <div class="perfil">
            <img src="" id="img-perfil" alt="Imagen perfil">
            <div class="perfil-text">
              <h4 id="nombre-persona"></h4>
              <p id="username-persona"></p>
            </div>
          </div>
          <div class="web-ranck">
            <p><a href="platzi.com" id="web-persona"></a></p>
            <p id="ranck-persona"></p>
          </div>
          <div class="description">
            <p id="desc-persona"></p>
          </div>
        </div>
      </div>
  </section>

  <script src="js/4users.js"></script>
</body>
</html>
